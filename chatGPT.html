<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .box {
            width: 300px;
            padding: 20px;
            margin: 100px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            text-align: center;
        }

        h1 {
            color:green;
        }

        p {
            color: goldenrod;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Hello World</h1>
        <p>This is my first HTML & CSS page.</p>
        <button>Click Me</button>
    </div>

</body>
</html>
