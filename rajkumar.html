<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML CSS Example</title>

    <style>
        body {
            font-family: Arial;
        background-color: red;
        }

        h2 {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        /* TABLE CSS */
        table {
            width: 50%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: lightblue;
        }

        /* FORM CSS */
        form {
            background-color: white;
            width: 40%;
            padding: 15px;
        }

        input, select {
            width: 90%;
            padding: 5px;
            margin: 5px 0;
        }

        /* LIST CSS */
        ul {
            background-color: white;
            width: 30%;
            padding: 15px;
        }
    </style>
</head>

<body>

<!-- LIST -->
<h2>List Example</h2>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>

<ol>
    <li>C</li>
    <li>C++</li>
    <li>Java</li>
</ol>
