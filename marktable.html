<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
    </head>
    
<body>
    <table>
        <caption>Student Marks Table</caption>
        <thead>
        
        <tr>
            
            <th>S.N.</th>
            <th rowspan="2">Subject Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <th>FM</th>
            <th>PM</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>DBMS</td>
            <td>80</td>
            <td>32</td>
        </tr>
        <tr>
            <td>2</td>
            <td>OS</td>
            <td>80</td>
            <td>32</td>
        </tr>
        <tr>
            <td>3</td>
            <td>SE</td>
            <td>80</td>
            <td>32</td>
        </tr>
        <tr>
            <td>4</td>
            <td>DL</td>
            <td>80</td>
            <td>32</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
