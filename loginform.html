<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link rel="stylesheet" href="g.css">
</head>

<body>
<fieldset>
    <legend align="center"><h2>Student Form</h2></legend>

    <form>
        Name:
        <input type="text"><br><br>

        Roll No:
        <input type="text"><br><br>

        Year:
        <input type="text"><br><br>

        Faculty:
        <input type="text"><br><br>

        Email:
        <input type="email"><br><br>

        Gender:
        <input type="radio" name="g"> Male
        <input type="radio" name="g"> Female
        <br><br>

        Comment:<br>
        <textarea rows="4" cols="30"></textarea><br><br>

        <input type="submit">
    </form>

</fieldset>

</body>
</html>
